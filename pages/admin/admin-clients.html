<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Clientes | ServTec</title>
    <link rel="stylesheet" href="../../css/dashboards/dashboard-styles.css">
    <link rel="stylesheet" href="../../css/dashboards/admin/admin-dashboard.css">
    <link rel="stylesheet" href="../../css/dashboards/admin/admin-clients.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <a href="admin-dashboard.html">
                    <div class="profile-icon">
                        <img src="https://media.istockphoto.com/id/470100848/vector/male-profile-icon-white-on-the-blue-background.jpg?s=612x612&w=0&k=20&c=2Z3As7KdHqSKB6UDBpSIbMkwOgYQtbhSWrF1ZHX505E="
                            alt="Perfil">
                    </div>
                </a>
                <nav class="sidebar-menu">
                    <ul>
                        <li>
                            <a href="admin-dashboard.html">
                                <i class="fas fa-tachometer-alt"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin-client-details.html">
                                <i class="fas fa-address-book"></i>
                                <span>Tabla de clientes</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-users"></i>
                                <span>1. Clientes</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin-computers.html">
                                <i class="fas fa-laptop"></i>
                                <span>2. Computadoras</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin-budgets.html">
                                <i class="fas fa-file-invoice-dollar"></i>
                                <span>3. Presupuestos</span>
                            </a>
                        </li>
                        <li class="logout-item">
                            <a href="#">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Cerrar sesión</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <main class="main-content">
            <section class="clients-section">
                <div class="section-header">
                    <h1>Administrar Clientes</h1>
                </div>
                <div class="clients-grid">
                    <!-- Formulario de carga -->
                    <div class="client-form-card">
                        <h2>Nuevo Cliente</h2>
                        <form id="client-create-form" autocomplete="off">
                            <div class="form-group">
                                <label for="new-name">Nombre</label>
                                <input type="text" id="new-name" required>
                            </div>
                            <div class="form-group">
                                <label for="new-dni">DNI</label>
                                <input type="text" id="new-dni" required maxlength="8">
                            </div>
                            <div class="form-group">
                                <label for="new-email">Email</label>
                                <input type="email" id="new-email" required>
                            </div>
                            <div class="form-group">
                                <label for="new-cellphone">Teléfono</label>
                                <input type="text" id="new-cellphone">
                            </div>
                            <div class="form-group">
                                <label for="new-address">Dirección</label>
                                <input type="text" id="new-address">
                            </div>
                            <button type="submit" class="btn-save"><i class="fas fa-plus"></i> Crear cliente</button>
                        </form>
                    </div>
                    <!-- Consulta por DNI -->
                    <div class="client-search-card">
                        <h2>Buscar Cliente por DNI</h2>
                        <form id="client-search-form" autocomplete="off">
                            <div class="form-group">
                                <label for="search-dni">DNI</label>
                                <input type="text" id="search-dni" maxlength="8" required>
                            </div>
                            <button type="submit" class="btn-search"><i class="fas fa-search"></i> Buscar</button>
                        </form>
                        <div id="client-search-result"></div>
                    </div>
                    <!-- Edición/Baja -->
                    <div class="client-edit-card">
                        <h2>Editar / Eliminar Cliente</h2>
                        <form id="client-edit-form" style="display:none;">
                            <div class="form-group">
                                <label for="edit-name">Nombre</label>
                                <input type="text" id="edit-name" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-email">Email</label>
                                <input type="email" id="edit-email" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-cellphone">Teléfono</label>
                                <input type="text" id="edit-cellphone">
                            </div>
                            <div class="form-group">
                                <label for="edit-address">Dirección</label>
                                <input type="text" id="edit-address">
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn-save"><i class="fas fa-save"></i> Guardar
                                    cambios</button>
                                <button type="button" class="btn-cancel" id="cancel-edit-btn">Cancelar</button>
                                <button type="button" class="btn-delete" id="delete-client-btn"><i
                                        class="fas fa-trash"></i> Eliminar cliente</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="../../js/utils/mobile-menu.js"></script>
    <script type="module" src="../../js/utils/session-utils.js"></script>
    <script type="module" src="../../js/dashboards/admin/admin-clients.js"></script>
</body>

</html>

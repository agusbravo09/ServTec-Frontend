<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link rel="stylesheet" href="../../css/auth/login-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="admin-login">
    <div class="login-container">
        <div class="login-card">
            <div class="brand-logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1>Acceso Administrador</h1>
            <p class="subtitle">Ingrese sus credenciales</p>
            <form id="admin-login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Usuario administrador" required autocomplete="off">
                </div>
                <div class="form-group password-container">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="off">
                </div>
                <div class="error-message" id="login-error" style="display: none;"></div>
                <button type="submit" class="btn-login">
                    <span class="btn-text">Ingresar</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Verificando...
                    </span>
                </button>
            </form>
            <div class="login-footer">
                <a href="../../index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Volver al login de cliente
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/auth/admin-login.js"></script>
</body>
</html>

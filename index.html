<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente</title>
    <link rel="stylesheet" href="css/auth/login-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="admin-access">
            <a href="pages/admin/admin.html"><button id="admin-btn" class="btn-admin">
                <i class="fas fa-user-shield"></i> Admin
            </button> </a>
        </div>
        
        <div class="login-card">
            <div class="brand-logo">
                <!-- Reemplaza con tu logo -->
                <i class="fas fa-user-circle"></i>
            </div>
            <h1>Bienvenido</h1>
            <p class="subtitle">Ingrese su número de documento (8 digitos)</p>
            
            <form id="client-login-form" class="login-form" autocomplete="off">
                <div class="form-group">
                    <label for="document">Número de Documento</label>
                    <input type="text" id="document" name="document" placeholder="Ej: 12345678" required>
                    <div class="error-message">Ingrese un numero de documento valido (8 digitos)</div>
                </div>
                
                <button type="submit" class="btn-login">Continuar</button>
            </form>
            
            <div class="login-footer">
                <p>¿Problemas para acceder? <a href="#">Contáctenos</a></p>
            </div>
        </div>
    </div>
    <script src="js/auth/client-login.js" type="module"></script>
</body>
</html>
